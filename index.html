<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist to Repo File</title>
</head>
<body>
    <h1>Turn a GitHub Gist into a File in a Repo</h1>
    <form id="gistForm">
        <label for="gistId">Gist ID:</label><br>
        <input type="text" id="gistId" required><br><br>
        
        <label for="filePath">File Path (e.g., filename.txt):</label><br>
        <input type="text" id="filePath" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('gistForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const gistId = document.getElementById('gistId').value;
            const filePath = document.getElementById('filePath').value;
            const token = 'your_personal_access_token'; // Replace with your GitHub token
            const repo = 'Simple-Script/web-data'; // Repository in the format owner/repo

            try {
                // Fetch the Gist content
                const gistResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                if (!gistResponse.ok) {
                    throw new Error(`Failed to fetch Gist: ${gistResponse.statusText}`);
                }

                const gistData = await gistResponse.json();
                const gistContent = Object.values(gistData.files).map(file => file.content).join('\n');

                // Create a new file in the repository
                const createFileResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add file from Gist ${gistId}`,
                        content: btoa(gistContent) // Base64 encode the content
                    })
                });

                if (!createFileResponse.ok) {
                    throw new Error(`Failed to create file: ${createFileResponse.statusText}`);
                }

                document.getElementById('result').innerHTML = 'File created successfully!';
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
